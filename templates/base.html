<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobilize CRM - Church relationship management system">
    <meta name="theme-color" content="#ffffff">
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <title>Mobilize CRM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner" role="status" aria-label="Loading">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <header class="site-header" role="banner">
        <div class="header-content">
            <h1>
                <a href="/" class="brand">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Mobilize CRM Logo" class="brand-logo">
                    Mobilize CRM
                </a>
            </h1>
            <div class="header-right">
                <div class="auth-container">
                    <span id="auth-status"></span>
                    <button id="sign-in" class="btn-google">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                        Sign in with Google
                    </button>
                    <button id="sign-out" style="display: none;">Sign out</button>
                    <span id="auth-error" class="auth-error"></span>
                </div>
                <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
            </div>
        </div>
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <ul class="nav-list">
                <li><a href="/" class="nav-link" aria-current="page">Dashboard</a></li>
                <li><a href="/people" class="nav-link">People</a></li>
                <li><a href="/churches" class="nav-link">Churches</a></li>
                <li><a href="/tasks" class="nav-link">Tasks</a></li>
                <li><a href="/communications" class="nav-link">Communications</a></li>
                <li><a href="/contacts" class="nav-link">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" role="main">
        <!-- Error boundary -->
        <div id="error-boundary" class="error-boundary" style="display:none;">
            <h2>Something went wrong</h2>
            <button onclick="window.location.reload()">Reload page</button>
        </div>
        
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="footer-content">
            <p>&copy; {{ 'Y'|now }} Mobilize CRM. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <!-- Load scripts at the end of body -->
    <script type="module" src="{{ url_for('static', filename='firebase_config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
