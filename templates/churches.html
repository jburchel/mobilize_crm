
{% extends "base.html" %}

{% block content %}
    <h2>Churches</h2>
    <form method="POST" action="/add_church">
        <div class="form-group">
            <label>Name: <input name="name" required></label>
            <label>Location: <input name="location"></label>
            <label>Phone: <input name="phone"></label>
            <label>Email: <input type="email" name="email"></label>
            <label>Main Contact: 
                <select name="main_contact_id">
                    <option value="">None</option>
                    {% for person in people %}
                    <option value="{{ person.id }}">{{ person.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <button type="submit">Add Church</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Main Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for church in churches %}
            <tr>
                <td><a href="{{ url_for('churches_bp.church_detail', church_id=church.id) }}">{{ church.name }}</a></td>
                <td>{{ church.location }}</td>
                <td>{{ church.main_contact.name if church.main_contact else 'None' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
