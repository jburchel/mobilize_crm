{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add New Church</h2>
    <form method="POST" action="{{ url_for('churches_bp.add_church') }}">
        <!-- Basic Information -->
        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>Name*: <input name="church_name" required></label>
                </div>
                <div class="form-group">
                    <label>Location: <input name="location"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Street Address: <input name="street_address"></label>
                </div>
                <div class="form-group">
                    <label>City: <input name="city"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>State: <input name="state" maxlength="2"></label>
                </div>
                <div class="form-group">
                    <label>ZIP Code: <input name="zip_code"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone: <input name="phone"></label>
                </div>
                <div class="form-group">
                    <label>Email: <input type="email" name="email"></label>
                </div>
                <div class="form-group">
                    <label>Website: <input type="url" name="website"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Denomination: <input name="denomination"></label>
                </div>
                <div class="form-group">
                    <label>Congregation Size: <input type="number" name="congregation_size"></label>
                </div>
                <div class="form-group">
                    <label>Year Founded: <input type="number" name="year_founded"></label>
                </div>
            </div>
        </fieldset>

        <!-- Senior Pastor Information -->
        <fieldset>
            <legend>Senior Pastor Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name: <input name="senior_pastor_first_name"></label>
                </div>
                <div class="form-group">
                    <label>Last Name: <input name="senior_pastor_last_name"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone: <input name="senior_pastor_phone"></label>
                </div>
                <div class="form-group">
                    <label>Email: <input type="email" name="senior_pastor_email"></label>
                </div>
            </div>
        </fieldset>

        <!-- Missions Pastor Information -->
        <fieldset>
            <legend>Missions Pastor Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name: <input name="missions_pastor_first_name"></label>
                </div>
                <div class="form-group">
                    <label>Last Name: <input name="missions_pastor_last_name"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone: <input name="mission_pastor_phone"></label>
                </div>
                <div class="form-group">
                    <label>Email: <input type="email" name="mission_pastor_email"></label>
                </div>
            </div>
        </fieldset>

        <!-- Primary Contact Information -->
        <fieldset>
            <legend>Primary Contact Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name: <input name="primary_contact_first_name"></label>
                </div>
                <div class="form-group">
                    <label>Last Name: <input name="primary_contact_last_name"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone: <input name="primary_contact_phone"></label>
                </div>
                <div class="form-group">
                    <label>Email: <input type="email" name="primary_contact_email"></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Main Contact: 
                        <select name="main_contact_id">
                            <option value="">None</option>
                            {% for person in people %}
                            <option value="{{ person.id }}">{{ person.get_name() }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Administrative Information -->
        <fieldset>
            <legend>Administrative Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>Church Pipeline:
                        <select name="church_pipeline">
                            <option value="PROMOTION">Promotion</option>
                            <option value="INFORMATION">Information</option>
                            <option value="INVITATION">Invitation</option>
                            <option value="CONFIRMATION">Confirmation</option>
                            <option value="EN42">EN42</option>
                            <option value="AUTOMATION">Automation</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>Priority:
                        <select name="priority">
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="URGENT">Urgent</option>
                            <option value="HIGH">High</option>
                            <option value="LOW">Low</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>Assigned To:
                        <select name="assigned_to">
                            <option value="UNASSIGNED" selected>Unassigned</option>
                            <option value="BILL JONES">Bill Jones</option>
                            <option value="JASON MODOMO">Jason Modomo</option>
                            <option value="KEN KATAYAMA">Ken Katayama</option>
                            <option value="MATTHEW RULE">Matthew Rule</option>
                            <option value="CHIP ATKINSON">Chip Atkinson</option>
                            <option value="RACHEL LIVELY">Rachel Lively</option>
                            <option value="JIM BURCHEL">Jim Burchel</option>
                            <option value="JILL WALKER">Jill Walker</option>
                            <option value="KARINA RAMPIN">Karina Rampin</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Source:
                        <select name="source">
                            <option value="UNKNOWN" selected>Unknown</option>
                            <option value="WEBFORM">Webform</option>
                            <option value="INCOMING CALL">Incoming Call</option>
                            <option value="EMAIL">Email</option>
                            <option value="SOCIAL MEDIA">Social Media</option>
                            <option value="COLD CALL">Cold Call</option>
                            <option value="PERSPECTIVES">Perspectives</option>
                            <option value="REFERAL">Referral</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>Referred By: <input name="referred_by"></label>
                </div>
            </div>
        </fieldset>

        <!-- Notes -->
        <fieldset>
            <legend>Notes</legend>
            <div class="form-row">
                <div class="form-group full-width">
                    <label>Initial Notes: <textarea name="initial_notes"></textarea></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label>Info Given: <textarea name="info_given"></textarea></label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="virtuous"> Virtuous
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="button primary">Add Church</button>
            <a href="{{ url_for('churches_bp.churches') }}" class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
.form-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

fieldset {
    border: 1px solid #e5e7eb;
    border-radius: var(--border-radius);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

legend {
    font-weight: 600;
    padding: 0 0.5rem;
    color: var(--primary-color);
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    font-weight: 500;
    color: var(--text-color);
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 1rem;
    width: 100%;
    transition: border-color 0.2s, box-shadow 0.2s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

.form-group textarea {
    min-height: 100px;
    resize: vertical;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: auto;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    justify-content: flex-start;
}

.button {
    display: inline-flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius);
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    border: 1px solid transparent;
    transition: all 0.2s;
}

.button.primary {
    background-color: var(--primary-color);
    color: white;
}

.button.primary:hover {
    background-color: var(--secondary-color);
}

.button:not(.primary) {
    background-color: #fff;
    border-color: #ddd;
    color: var(--text-color);
}

.button:not(.primary):hover {
    background-color: #f9fafb;
    border-color: #c0c0c0;
}
</style>
{% endblock %}
