{% extends "base.html" %}
{% block content %}
    <div class="form-container">
        <h2>Add New Person</h2>
        <form method="POST" action="{{ url_for('people_bp.add_person') }}">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Title: <input name="title"></label>
                    </div>
                    <div class="form-group">
                        <label>First Name: <input name="first_name" required></label>
                    </div>
                    <div class="form-group">
                        <label>Last Name: <input name="last_name"></label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email: <input type="email" name="email"></label>
                    </div>
                    <div class="form-group">
                        <label>Phone: <input name="phone"></label>
                    </div>
                    <div class="form-group">
                        <label>Preferred Contact Method: 
                            <select name="preferred_contact_method">
                                <option value="">None</option>
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                                <option value="text">Text</option>
                                <option value="facebook_messenger">Facebook Messenger</option>
                                <option value="whatsapp">Whatsapp</option>
                                <option value="groupme">Groupme</option>
                                <option value="signal">Signal</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Address Section -->
            <fieldset>
                <legend>Address Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Street Address: <input name="street_address"></label>
                    </div>
                    <div class="form-group">
                        <label>City: <input name="city"></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>State: <input name="state"></label>
                    </div>
                    <div class="form-group">
                        <label>Zip Code: <input name="zip_code"></label>
                    </div>
                    <div class="form-group">
                        <label>Home Country: <input name="home_country"></label>
                    </div>
                </div>
            </fieldset>

            <!-- Role and Affiliation -->
            <fieldset>
                <legend>Role and Affiliation</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Role: 
                            <select name="role">
                                <option value="Contact">Contact</option>
                                <option value="Member">Member</option>
                                <option value="Leader">Leader</option>
                                <option value="Pastor">Pastor</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Church: 
                            <select name="church_id">
                                <option value="">None</option>
                                {% for church in churches %}
                                <option value="{{ church.id }}">{{ church.church_name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Family Information -->
            <fieldset>
                <legend>Family Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Marital Status:
                            <select name="marital_status">
                                <option value="">None</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                                <option value="separated">Separated</option>
                                <option value="engaged">Engaged</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Spouse First Name: <input name="spouse_first_name"></label>
                    </div>
                    <div class="form-group">
                        <label>Spouse Last Name: <input name="spouse_last_name"></label>
                    </div>
                </div>
            </fieldset>

            <!-- Administrative Information -->
            <fieldset>
                <legend>Administrative Details</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>People Pipeline:
                            <select name="people_pipeline">
                                <option value="">None</option>
                                <option value="PROMOTION">Promotion</option>
                                <option value="INFORMATION">Information</option>
                                <option value="INVITATION">Invitation</option>
                                <option value="CONFIRMATION">Confirmation</option>
                                <option value="AUTOMATION">Automation</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Priority:
                            <select name="priority">
                                <option value="">None</option>
                                <option value="urgent">Urgent</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Assigned To:
                            <select name="assigned_to">
                                <option value="UNASSIGNED" selected>Unassigned</option>
                                <option value="BILL JONES">Bill Jones</option>
                                <option value="JASON MODOMO">Jason Modomo</option>
                                <option value="KEN KATAYAMA">Ken Katayama</option>
                                <option value="MATTHEW RULE">Matthew Rule</option>
                                <option value="CHIP ATKINSON">Chip Atkinson</option>
                                <option value="RACHEL LIVELY">Rachel Lively</option>
                                <option value="JIM BURCHEL">Jim Burchel</option>
                                <option value="JILL WALKER">Jill Walker</option>
                            </select>
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Source and Notes -->
            <fieldset>
                <legend>Source Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Source:
                            <select name="source">
                                <option value="">None</option>
                                <option value="WEBFORM">Webform</option>
                                <option value="INCOMING CALL">Incoming Call</option>
                                <option value="EMAIL">Email</option>
                                <option value="SOCIAL MEDIA">Social Media</option>
                                <option value="COLD CALL">Cold Call</option>
                                <option value="PERSPECTIVES">Perspectives</option>
                                <option value="REFERAL">Referral</option>
                                <option value="OTHER">Other</option>
                                <option value="UNKNOWN">Unknown</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Referred By: <input name="referred_by"></label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Info Given: <textarea name="info_given"></textarea></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Desired Service: <textarea name="desired_service"></textarea></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Initial Notes: <textarea name="initial_notes"></textarea></label>
                    </div>
                </div>
            </fieldset>

            <div class="form-row">
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="virtuous" value="true">
                        Virtuous
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="button primary">Save Person</button>
                <a href="{{ url_for('people_bp.people') }}" class="button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block styles %}
<style>
.form-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

fieldset {
    border: 1px solid #e5e7eb;
    border-radius: var(--border-radius);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

legend {
    font-weight: 600;
    padding: 0 0.5rem;
    color: var(--primary-color);
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    font-weight: 500;
    color: var(--text-color);
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 1rem;
    width: 100%;
    transition: border-color 0.2s, box-shadow 0.2s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

.form-group textarea {
    min-height: 100px;
    resize: vertical;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: auto;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    justify-content: flex-start;
}

.button {
    display: inline-flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius);
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    border: 1px solid transparent;
    transition: all 0.2s;
}

.button.primary {
    background-color: var(--primary-color);
    color: white;
}

.button.primary:hover {
    background-color: var(--secondary-color);
}

.button:not(.primary) {
    background-color: #fff;
    border-color: #ddd;
    color: var(--text-color);
}

.button:not(.primary):hover {
    background-color: #f9fafb;
    border-color: #c0c0c0;
}
</style>
{% endblock %}
